<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style-5.css">
<body>
    <div class="container">
        <div class="caption">
            <h2>Payment method</h2>
            <i class="far fa-question-circle"></i>
        </div>
        <div class="logo">
            <img src="./visa-logo.svg" alt="">
            <img src="./master-card.png" alt="">
        </div>
        <div class="clear"></div>
        <form class="formbox" action="">
            <div class="namebox">
                <label class="label" for="name">Cardholder name</label> <br>
                <input type="text" id="name" placeholder="Your name" required> <br>    
            </div>
            <div class="inline">
                <div class="numbox">
                    <label class="label" for="number">Card number</label> <br>
                    <input type="number" id="number" placeholder="1234 6573 8228 7373" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required> <br>    
                </div>
                <div class="datebox">
                    <label class="label" for="date">Date</label> <br>
                    <input type="number"  id="date"  placeholder="25/05" pattern="mm/dd" required> <br>    
                </div>
                <div class="ccvbox">
                    <label class="label" for="ccv">CCV</label> <br>
                    <input type="number" id="ccv" required>    
                </div>    
            </div>
        </form>
        <div class="note">
            <i class="fas fa-exclamation-circle"></i>
            <p>Credit Card payment may take up to 24h to processed</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/be64ca80a4.js" crossorigin="anonymous"></script> 
</body>
</html>
