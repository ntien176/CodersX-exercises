<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style-6.css">
</head>
<body>
    <div class="comfirm-order">
        <div class="title">
            <p>Order Summary</p>
            <i class="far fa-question-circle"></i>
        </div>

        <div class="calculation">
            <div class="balance">
                <p>Balance amount:</p>
                <p>100.00</p>
                <i class="fas fa-dollar-sign"></i>    
            </div>
            <div class="vat">
                <p>VAT(21%):</p>
                <p>21.00</p>
                <i class="fas fa-dollar-sign"></i>
    
            </div>
        </div>

        <div class="sum">
            <p>Total:</p>
            <p>(Inc. VAT)</p>
            <p>100.00</p>
            <i class="fas fa-dollar-sign"></i>
        </div>
        
        <div class="mes">
            <p>Account after top up</p>
            <p>Theresa Williamson</p>
            <p>100.00</p>
            <i class="fas fa-dollar-sign"></i>
        </div>

        <div class="btn">
            <button>Comfirm your order</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/be64ca80a4.js" crossorigin="anonymous"></script> 
</body>
</html>
